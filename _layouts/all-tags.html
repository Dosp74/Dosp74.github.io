---
layout: default
---

<div class="page__content">
  <h1>Tags</h1>

  <ul>
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      <li>
        <a href="/tags/{{ tag[0] | uri_escape | downcase }}/">{{ tag[0] }} ({{ tag[1].size }})</a>
      </li>
    {% endfor %}
  </ul>
</div>
