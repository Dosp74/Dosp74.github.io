---
layout: default
---

{% assign tag_name = page.url | split: "/" | last | uri_escape | uri_decode %}

<div class="page__content">
  <h1><i class="fas fa-tag"></i> {{ tag_name }}</h1>

  <ul class="post-list">
    {% assign posts = site.tags[tag_name] | sort: 'date' | reverse %}
    {% for post in posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small class="post-date">{{ post.date | date: "%b %-d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</div>
